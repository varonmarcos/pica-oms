<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
	<title>OMS</title>
	<f:loadBundle basename="com.kallSonys.messages.messages" var="msg" />
	<link rel="stylesheet" type="text/css"
		href="./xmlhttp/css/rime/rime.css" />
	<link rel="stylesheet" type="text/css" href="estilos.css" />
</h:head>
<h:body>
	<h:form>
		<table width="95%" border="0" align="center" cellpadding="0"
			cellspacing="0">
			<tr>
				<td height="10" colspan="2">&nbsp;</td>
			</tr>
			<tr class="bl">
				<td height="56" colspan="2">

					<table width="100%" border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td>
								<table border="0" align="right" cellpadding="0" cellspacing="0">
									<tr>
										<td><a href="Salir"
											onmouseover="MM_swapImage('cerrar_sesion_off','','images/cerrar_sesion_on.gif',1);window.status='Cerrar Sesión';return true"
											onmouseout="MM_swapImgRestore();window.status='PortaFlow'"><img
												src="images/cerrar_sesion_off.gif" alt="Cerrar Sesión"
												name="cerrar_sesion_off" id="cerrar_sesion_off" width="120"
												height="21" border="0" /></a></td>
										<td><img src="images/drcho.gif" width="158" height="21" />
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<td><a href="indexJSP"><img src="images/Logo.png"
												width="120" alt="Portaflow" height="54" border="0" /></a></td>
										<td align="right" valign="top"><img
											src="images/sp_foto.gif" width="588" height="54" /></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td class="az"><ui:include src="/menuHeader.xhtml"></ui:include>
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr class="bl">
				<td width="100%" valign="top">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td><ice:outputLabel id="pageTitleLbl"
									style="font-size:12px;font-weight:bold;color:#676767;"
									value="Administracion de Clientes / " /> <ice:outputLabel
									id="pageTitleLbl_"
									style="font-size:12px;font-weight:bold;color:#155ae1;"
									value="Crear Cliente /" /></td>
						</tr>
						<tr>
							<td>
								<table align="center">
									<tr>
										<td></td>
									</tr>
									<tr>
										<td width="140"><h:messages globalOnly="true"
												style="color:blue;margin:12px;" /></td>
									</tr>
									<!--formulario Creacion de Usuario  -->
									<ice:panelGroup id="formCreacionUsuario"
										rendered="#{sessionBean.showFormCrearCliente}">
										<tr>
											<td valign="middle" width="140" class="txt"><B>ID.
													del Cliente:</B></td>
											<td width="227"><ice:inputText maxlength="80" size="40"
													value="#{clientePageBean.customerDTO.idCliente}" /></td>
											<td width="75"></td>
										</tr>
										<tr>
											<td valign="middle" width="140" class="txt"><b>Nombre
													del Cliente:</b></td>
											<td width="227"><ice:inputText name="txt_nombre"
													maxlength="80" size="40"
													value="#{clientePageBean.customerDTO.nombreCliente}" /></td>
											<td width="75"></td>
										</tr>
										<tr>
											<td valign="middle" width="140" class="txt"><B>Apellido
													del Cliente:</B></td>
											<td width="227"><ice:inputText name="txt_apellido"
													maxlength="80" size="40"
													value="#{clientePageBean.customerDTO.apellidoCliente}" /></td>
											<td width="75"></td>
										</tr>
										<tr>
											<td valign="middle" width="140" class="txt"><B>Numero
													Telefonico:</B></td>
											<td width="227"><ice:inputText name="txt_numeroTel"
													maxlength="80" size="40"
													value="#{clientePageBean.customerDTO.numeroTelefonico}" /></td>
											<td width="75"></td>
										</tr>
										<tr>
											<td valign="middle" width="140" class="txt"><B>E-mail:</B></td>
											<td width="227"><ice:inputText name="txt_email"
													maxlength="80" size="40"
													value="#{clientePageBean.customerDTO.email}" /></td>
											<td width="75"></td>
										</tr>
										<tr>
											<td valign="middle" width="140" class="txt"><B>Password:</B></td>
											<td width="227"><ice:inputText name="txt_passwrd"
													maxlength="80" size="40"
													value="#{clientePageBean.customerDTO.password}" /></td>
											<td width="75"></td>
										</tr>
										<tr>
											<td valign="middle" width="140" class="txt"><B>Tipo
													Tarjeta Credito:</B></td>
											<td width="227"><ice:selectOneMenu
													value="#{clientePageBean.customerDTO.tipoTarjetaCredito}">
													<f:selectItems value="#{clientePageBean.listTipoTarjetas}" />
												</ice:selectOneMenu></td>
											<td width="75"></td>
										</tr>
										<tr>
											<td valign="middle" width="140" class="txt"><B>Numero
													Tarjeta Credito:</B></td>
											<td width="227"><ice:inputText name="txt_passwrd"
													maxlength="80" size="40"
													value="#{clientePageBean.customerDTO.numeroTarjetaCredito}" /></td>
											<td width="75"></td>
										</tr>
										<tr>
											<td valign="middle" width="140" class="txt"></td>
											<td width="227"><ice:commandButton
													value="Agregar cliente"
													action="#{clientePageBean.doAgregarCliente}" /></td>
											<td width="75"></td>
										</tr>
										<!--fin formulario Creacion de Usuario  -->

									</ice:panelGroup>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
