<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
	<title>OMS</title>
	<f:loadBundle basename="com.kallSonys.messages.messages" var="msg" />
	<link rel="stylesheet" type="text/css"
		href="./xmlhttp/css/rime/rime.css" />
	<link rel="stylesheet" type="text/css" href="estilos.css" />
	<script language="JavaScript">
		
	</script>
</h:head>
<h:body>
	<h:form>
		<table width="95%" border="0" align="center" cellpadding="0">
			<tr>
				<td height="10" colspan="2">&nbsp;</td>
			</tr>
			<tr class="bl">
				<td height="56" colspan="2">
					<table width="100%" border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td>
								<table border="0" align="right" cellpadding="0" cellspacing="0">
									<tr>
										<td><a href="Salir"
											onmouseover="MM_swapImage('cerrar_sesion_off','','images/cerrar_sesion_on.gif',1);window.status='Cerrar Sesión';return true"
											onmouseout="MM_swapImgRestore();window.status='PortaFlow'"><img
												src="images/cerrar_sesion_off.gif" alt="Cerrar Sesión"
												name="cerrar_sesion_off" id="cerrar_sesion_off" width="120"
												height="21" border="0" /></a></td>
										<td><img src="images/drcho.gif" width="158" height="21" />
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<td><a href="indexJSP"><img src="images/Logo.png"
												width="120" alt="Portaflow" height="54" border="0" /></a></td>
										<td align="right" valign="top"><img
											src="images/sp_foto.gif" width="588" height="54" /></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td class="az"><ui:include src="/menuHeader.xhtml"></ui:include>
							</td>
						</tr>
					</table>
				</td>	
			</tr>
			<!-- Cuerpo de la Pantalla -->
			<tr class="bl">
				<td width="100%" valign="top">
							<table width="100%" border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td><ice:outputLabel id="pageTitleLbl"
											style="font-size:12px;font-weight:bold;color:#676767;"
											value="Administracion de Clientes / " /> <ice:outputLabel
											id="pageTitleLbl_"
											style="font-size:12px;font-weight:bold;color:#155ae1;"
											value="Consultar Clientes /" /></td>
								</tr>
								<tr>
									<td>
										<table align="center">
											<ice:panelGroup>
												<tr class="bl">
													<td width="100%" valign="top">
														<table width="100%" border="0" cellspacing="0"
															cellpadding="0">
															<tr>
																<td valign="top" width="2%">&nbsp;</td>
																<td valign="top" align="center">
																	<table width="90%" border="0" cellspacing="0"
																		cellpadding="1">
																		<tr>
																			<td width="94" height="25" class="txt"></td>
																			<td width="570" colspan="3" align="center"
																				class="txt"><strong>Buscar Cliente</strong></td>
																		</tr>
																		<tr>
																			<td colspan="2" align="center" class="txt">
																				<form name="theForm">
																					<table>
																					<ice:panelGrid width="40%" border="0" cellspacing="0" cellpadding="1">
																						
																							<ice:panelGrid cellpadding="0" cellspacing="0" >
																								<ice:selectOneRadio 
																									value="#{buscarClientePageBean.selectedFilter}"
																									partialSubmit="true"
																									valueChangeListener="#{buscarClientePageBean.viewFilterFields}">
																									<f:selectItem itemValue="ID" 
																										itemLabel="Identificacion" />
																									<f:selectItem itemValue="PROD"
																										itemLabel="Producto" />
																									<f:selectItem itemValue="FAC"
																										itemLabel="Facturacion" />
																								</ice:selectOneRadio>
																							</ice:panelGrid>
																						
																						<ice:panelGrid cellpadding="0" cellspacing="0" style="text-align: center;">
																						<ice:panelGroup>
																							<tr align="right">
																								<td align="right" class="txt"><strong>Identificacion:</strong></td>
																								<td align="left" class="txt"><ice:inputText
																										name="identificador" id="inputId" value="#{buscarClientePageBean.identificacion}"
																										size="20" maxlength="15" disabled="#{buscarClientePageBean.renderIdentificacion}"/></td>
																							</tr>
																						</ice:panelGroup>
																						<ice:panelGroup>
																							<tr>
																								<td align="right" class="txt"><strong>Por producto:</strong></td>
																								<td align="left" class="txt"><ice:inputText
																										name="producto" id="inputProd" value="#{buscarClientePageBean.idProducto}"
																										size="10" maxlength="5" disabled="#{buscarClientePageBean.renderProducto}"/></td>
																							</tr>
																						</ice:panelGroup>
																						<ice:panelGroup>
																							
																							<tr>
																								<td align="right" class="txt"><strong>Por
																										Facturacion:</strong></td>
																								<td align="left" class="txt">
																								 <ice:selectInputDate value="#{buscarClientePageBean.fechaInicio}"
                                    																				  renderAsPopup="true"
                                                                                                                      highlightClass="dateHighlightGray"
                                                                                                                      highlightUnit="DAY_OF_WEEK"
                                                                                                                      highlightValue="1"
                                                                                                                      renderMonthAsDropdown="true"
                                                                                                                      renderYearAsDropdown="true"
                                                                                                                      disabled="#{buscarClientePageBean.renderFacturacion}">
                                                                                                  <f:convertDateTime pattern="#{buscarClientePageBean.patternDate}"/>
                                                                                                  </ice:selectInputDate>
                                                                                                  <ice:selectInputDate value="#{buscarClientePageBean.fechaFin}"
                                    																				  renderAsPopup="true"
                                                                                                                      highlightClass="dateHighlightGray"
                                                                                                                      highlightUnit="DAY_OF_WEEK"
                                                                                                                      highlightValue="1"
                                                                                                                      renderMonthAsDropdown="true"
                                                                                                                      renderYearAsDropdown="true"
                                                                                                                      disabled="#{buscarClientePageBean.renderFacturacion}">
                                                                                                  <f:convertDateTime pattern="#{buscarClientePageBean.patternDate}"/>
                                                                                                  </ice:selectInputDate>
																								</td>
																							</tr>
																						</ice:panelGroup>
																						</ice:panelGrid>
																						<tr>
																							<td colspan="3" align="center" class="txt">
																								<ice:commandButton value='Buscar' action="#{buscarClientePageBean.doBuscarCliente}"
																									image="/images/buscar.gif"></ice:commandButton>
																							</td>
																						</tr>
																						
																						<ice:panelGrid>
																							<ice:panelGroup style="height: 20px;">
                                        														<ice:outputText 
                                        																styleClass="tableTitle" 
                                        																value="No existe clientes con los criterios de busqueda" 
                                        																rendered="#{!buscarClientePageBean.renderTableCustomer}"/>
                                    														</ice:panelGroup>
																						</ice:panelGrid>
																						<ice:panelGrid rendered="#{buscarClientePageBean.renderTableCustomer}">
																						<!-- Table Customer -->
																							<ice:dataTable value="#{buscarClientePageBean.listCustomers}" var="cus">
																								<f:facet name="header">
         																                           <ice:panelGroup style="height: 20px;">
                                        																<ice:outputText styleClass="tableTitle" value="Detalle de Cliente"/>
                                    																</ice:panelGroup>
                                																</f:facet>
                                																<!-- Columna nombre -->
                                																<ice:column style="width:20%" id="tableColumn1">
                                																	<f:facet name="header">
                                        																<ice:panelGroup style="text-align: center;" >
                                            																<ice:outputText styleClass="columnHeader" value="Nombre"/>
                                        																</ice:panelGroup>
                                    																</f:facet>
                                    																<ice:panelGroup style="text-align: center;" >
                                        																<ice:outputText id="txtCliente" value="#{cus.nombreCliente}"/>
                                    																</ice:panelGroup>
                                																</ice:column>
                                																<!--Columna email -->
																								<ice:column style="width:20%" id="tableColumn2">
                                    																<f:facet name="header">
                                        																<ice:panelGroup style="text-align: center;" >
                                            																<ice:outputText styleClass="columnHeader" value="Email"/>
                                        																</ice:panelGroup>
                                    																</f:facet>
                                    																<ice:panelGroup style="text-align: center;" >
                                        																<ice:outputText id="txtMail" value="#{cus.email}"/>
                                    																</ice:panelGroup>
                                																</ice:column>
                                																<!--Columna numero telefonico -->
																								<ice:column style="width:30%" id="tableColumn3">
                                    																<f:facet name="header">
                                        																<ice:panelGroup style="text-align: center;" >
                                            																<ice:outputText styleClass="columnHeader" value="Numero Telefonico"/>
                                        																</ice:panelGroup>
                                    																</f:facet>
                                    																<ice:panelGroup style="text-align: center;" >
                                        																<ice:outputText id="ttNumTelefono" value="#{cus.numeroTelefonico}"/>
                                    																</ice:panelGroup>
                                																</ice:column>
                                																<!--Columna numero de tarjeta -->
																								<ice:column style="width:30%" id="tableColumn4">
                                    																<f:facet name="header">
                                        																<ice:panelGroup style="text-align: center;" >
                                            																<ice:outputText styleClass="columnHeader" value="Numero Tarjeta de Credito"/>
                                        																</ice:panelGroup>
                                    																</f:facet>
                                    																<ice:panelGroup style="text-align: center;" >
                                        																<ice:outputText id="txtNumTC" value="#{cus.numeroTarjetaCredito}"/>
                                    																</ice:panelGroup>
                                																</ice:column>
                                																<!--Columna Tipo Cliente -->
																								<ice:column style="width:30%" id="tableColumn5">
                                    																<f:facet name="header">
                                        																<ice:panelGroup style="text-align: center;" >
                                            																<ice:outputText styleClass="columnHeader" value="Tipo de Cliente"/>
                                        																</ice:panelGroup>
                                    																</f:facet>
                                    																<ice:panelGroup style="text-align: center;" >
                                        																<ice:outputText id="txtTipoCliente" value="#{cus.tipoCliente}"/>
                                    																</ice:panelGroup>
                                																</ice:column>
                                																<!--Columna Estado cliente -->
																								<ice:column style="width:30%" id="tableColumn6">
                                    																<f:facet name="header">
                                        																<ice:panelGroup style="text-align: center;" >
                                            																<ice:outputText styleClass="columnHeader" value="Tipo de Cliente"/>
                                        																</ice:panelGroup>
                                    																</f:facet>
                                    																<ice:panelGroup style="text-align: center;" >
                                        																<ice:outputText id="txtEstadoCliente" value="#{cus.estadoCliente}"/>
                                    																</ice:panelGroup>
                                																</ice:column>
                                																<!--Columna Seleccion -->
																								<ice:column style="width:30%" id="tableColumn7">
                                    																<f:facet name="header">
                                        																<ice:panelGroup style="text-align: center;" >
                                            																<ice:outputText styleClass="columnHeader" value="Seleccionar"/>
                                        																</ice:panelGroup>
                                    																</f:facet>
                                    																<ice:panelGroup style="text-align: center;" >
                                        																<h:commandLink value="Modificar cliente" partialSubmit="true"
                                        																	action="#{buscarClientePageBean.customerSelectionListener}">
                   																							<f:setPropertyActionListener target="#{buscarClientePageBean.customerSelected}" value="#{cus}" />
              																							</h:commandLink>  
                                    																</ice:panelGroup>
                                																</ice:column>
																							</ice:dataTable>
																						</ice:panelGrid>
																						<!-- Formulario para Modificar datos de cliente -->
																						<ice:panelGrid id="panelTitle">
                                    														<ice:outputLabel id="accountLbl2" value="Modificacion de datos de cliente"/>
                                														</ice:panelGrid>
																						<ice:panelGrid columns="2" rendered="#{buscarClientePageBean.renderFormModifiedCustomer}">
																							
																							<!--Muestras el id del clente-->
																							<ice:panelGrid id="panelId">
                                    															<ice:outputLabel id="accountLb1" value="Id Cliente"/>
                                															</ice:panelGrid>
                                															<ice:panelGrid cellpadding="0" cellspacing="0" width="100%" >
                                    															<ice:outputText id="txtIdCliente" style="width:214px" value="#{buscarClientePageBean.customerSelected.idCliente}"/>
                                															</ice:panelGrid>
																							<!--Muestra el nombre-->
																							<ice:panelGrid id="panelName">
                                    															<ice:outputLabel id="accountLb2" value="Nombre"/>
                                															</ice:panelGrid>
                                															<ice:panelGrid cellpadding="0" cellspacing="0" width="100%" >
                                    															<ice:inputText id="txtName" style="width:214px" value="#{buscarClientePageBean.customerSelected.nombreCliente}"/>
                                															</ice:panelGrid>
                                															<!--Correo Electronico-->
																							<ice:panelGrid id="panelEmail">
                                    															<ice:outputLabel id="accountLb3" value="Email"/>
                                															</ice:panelGrid>
                                															<ice:panelGrid cellpadding="0" cellspacing="0" width="100%" >
                                    															<ice:inputText id="txtEmail" style="width:214px" value="#{buscarClientePageBean.customerSelected.email}"/>
                                															</ice:panelGrid>
                                															<!--Numero Telefonico-->
																							<ice:panelGrid id="panelPhone">
                                    															<ice:outputLabel id="accountLb4" value="Telefono"/>
                                															</ice:panelGrid>
                                															<ice:panelGrid cellpadding="0" cellspacing="0" width="100%" >
                                    															<ice:inputText id="txtPhone" style="width:214px" value="#{buscarClientePageBean.customerSelected.numeroTelefonico}"/>
                                															</ice:panelGrid>
                                															<!--Estado Cliente-->
																							<ice:panelGrid id="panelStatusEstado">
                                    															<ice:outputLabel id="accountLb5" value="Estado"/>
                                															</ice:panelGrid>
                                															<ice:panelGrid cellpadding="0" cellspacing="0" width="100%" >
                                    															 <ice:selectOneMenu value="#{buscarClientePageBean.statusSelected}" >
                                       																 <f:selectItems value="#{buscarClientePageBean.listStatusCustomer}"/>
                                    														</ice:selectOneMenu>
                                															</ice:panelGrid>
                                															<!--Numero Tarejta Cliente-->
																							<ice:panelGrid id="panelStatusCliente">
                                    															<ice:outputLabel id="accountLb6" value="Numero Tajeta Credito"/>
                                															</ice:panelGrid>
                                															<ice:panelGrid cellpadding="0" cellspacing="0" width="100%" >
                                    															 <ice:inputText id="txtTarjetaCredito" style="width:214px" value="#{buscarClientePageBean.customerSelected.numeroTarjetaCredito}"/>
                                															</ice:panelGrid>
                                														</ice:panelGrid>
                                														<ice:panelGrid>
                                															<ice:commandButton id="btnActualizarCustmer" value="Modifcar Cliente" action="#{buscarClientePageBean.doModificarCliente}"></ice:commandButton>
                                														</ice:panelGrid>
																						<!-- Fin Formularion para modificar datos de cliente -->
																					</ice:panelGrid>
																					</table>
																				</form>
																			</td>
																		</tr>
																		<tr>
																			<td align="center">&nbsp;</td>
																			<td align="center">&nbsp;</td>
																		</tr>
																		<tr>
																			<td colspan="2" align="left" class="txg"><strong>Estado
																					del proceso</strong></td>
																		</tr>
																		<tr class="txt">
																			<td colspan="2" align="center" class="txt">
																				<!-- comienzo de tabla -->

																			</td>
																		</tr>
																		<tr>
																			<td colspan="2" align="left" class="txg">&nbsp;</td>
																		</tr>
																	</table>
																</td>
															</tr>
														</table>
													</td>
												</tr>

											</ice:panelGroup>
										</table>
									</td>
								</tr>
							</table>
						</td>
			</tr>
			
			<!-- Cuerpo de la pantalla -->
			
		</table>
	</h:form>
</h:body>

</html>
