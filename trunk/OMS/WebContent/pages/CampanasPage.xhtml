	<link rel="stylesheet" type="text/css"
		href="./xmlhttp/css/rime/rime.css" />
	<link rel="stylesheet" type="text/css" href="estilos.css" />
</h:head>
<h:body>
	<h:form>
		<table width="95%" border="0" align="center" cellpadding="0"
			cellspacing="0">
			<tr>

			</tr>
			<tr class="bl">
				<td height="56" colspan="2">

							<td>

									<tr>
										<td><a href="Salir"
											onmouseover="MM_swapImage('cerrar_sesion_off','','images/cerrar_sesion_on.gif',1);window.status='Cerrar Sesi칩n';return true"
											onmouseout="MM_swapImgRestore();window.status='PortaFlow'"><img
												src="images/cerrar_sesion_off.gif" alt="Cerrar Sesi칩n"
												name="cerrar_sesion_off" id="cerrar_sesion_off" width="120"
												height="21" border="0" /></a></td>
										<td><img src="images/drcho.gif" width="158" height="21" />
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<td><a href="indexJSP"><img src="images/Logo.png"
												width="120" alt="Portaflow" height="54" border="0" /></a></td>
										<td align="right" valign="top"><img
											src="images/sp_foto.gif" width="588" height="54" /></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td class="az"><ui:include src="/menuHeader.xhtml"></ui:include>
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr class="bl">
			<td width="100%" valign="top">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td><ice:outputLabel id="pageTitleLbl"
									style="font-size:12px;font-weight:bold;color:#676767;"
									value="Administracion de Camapanas / " /> <ice:outputLabel
									id="pageTitleLbl_"
									style="font-size:12px;font-weight:bold;color:#155ae1;"
									value="Crear Campana /" />
							</td>
						</tr>
						<tr>
						<td align="center">
							<form name="formCampanas">
							<ice:panelGrid style="vertical-align : top;">
								<ice:panelGrid>
									<ice:outputLabel id="accountLb1" value="Buscar Producto"/>
								</ice:panelGrid>
								<!--formulario Creacion de Campanas  -->
								<ice:panelGrid columns="3" style="border-style: inset; border-width: 1px;" width="60%">
									<!--Ingresa el id producto-->
									<ice:panelGrid id="panelId">
	                          			<ice:outputLabel id="accountLb10" value="Id Producto"/>
	                      			</ice:panelGrid>
	                 				<ice:panelGrid cellpadding="0" cellspacing="0" width="100%" >
	                     				<ice:inputText id="txtIdProducto" style="width:80px" value="#{campanasPageBean.idProducto}"/>
	                 				</ice:panelGrid>
	                 				<ice:panelGrid cellpadding="0" cellspacing="0" width="100%" >
	                       				<ice:commandButton id="btnBuscarProducto" value="Buscar Producto" action="#{campanasPageBean.doBuscarProduct}"/>
	                 				</ice:panelGrid>
								</ice:panelGrid>
							</ice:panelGrid>
							<!--fin formulario Creacion de Campa침as  -->
							<!-- inicio tabla que nuestras producto -->
								<ice:panelGrid rendered="#{campanasPageBean.renderedTablaProducto}">
								<!-- Table Producto -->
								<ice:dataTable value="#{campanasPageBean.listProductos}" var="pro">
									<f:facet name="header">
         						      <ice:panelGroup style="height: 20px;">
                                		<ice:outputText styleClass="tableTitle" value="Detalle de Producto"/>
                                	 </ice:panelGroup>
                                	</f:facet>
                                <!-- Columna Identificador -->
                                <ice:column style="width:20%" id="tableColumn1">
                                	<f:facet name="header">
                                		<ice:panelGroup style="text-align: center;" >
                                			<ice:outputText styleClass="columnHeader" value="Identificador"/>
                                		</ice:panelGroup>
                                	</f:facet>
                                	<ice:panelGroup style="text-align: center;" >
                                 		<ice:outputText id="txtCliente" value="#{pro.productoId}"/>
                                 	</ice:panelGroup>
                                </ice:column>
                                <!--Columna Nombre -->
								<ice:column style="width:20%" id="tableColumn2">
                                	<f:facet name="header">
                                		<ice:panelGroup style="text-align: center;" >
                                			<ice:outputText styleClass="columnHeader" value="Nombre"/>
                                		</ice:panelGroup>
                                	</f:facet>
                                	<ice:panelGroup style="text-align: center;" >
                                		<ice:outputText id="txtMail" value="#{pro.name}"/>
                                	</ice:panelGroup>
                                </ice:column>
                                <!--Columna Precio -->
								<ice:column style="width:30%" id="tableColumn3">
                               	 	<f:facet name="header">
                                		<ice:panelGroup style="text-align: center;" >
                                			<ice:outputText styleClass="columnHeader" value="Precio"/>
                                		</ice:panelGroup>
                                	</f:facet>
                                  	<ice:panelGroup style="text-align: center;" >
                                  		<ice:outputText id="ttNumTelefono" value="#{pro.listaPrecio}"/>
                                  	</ice:panelGroup>
                                </ice:column>
                                </ice:dataTable>
								</ice:panelGrid>
								<!--fin tabla que nuestras el producto  -->
								
								<!-- Formulario de Creacion de Campana -->
								<ice:panelGrid columns="2" 
								style="border-style: inset; border-width: 1px;" width="20%"
								rendered="#{campanasPageBean.renderedTablaProducto}">
								<!--Ingresa Nombre Campana-->
									<ice:panelGrid id="panelCampana">
										<ice:outputLabel id="accountLb2" value="Nombre campana:"/>
									</ice:panelGrid>
									<ice:panelGrid cellpadding="0" cellspacing="0">
										<ice:inputText id="txtNameCampana" style="width:80px" value="#{campanasPageBean.nombreCampana}"/>
									</ice:panelGrid>
									<ice:panelGrid id="panelImgCampana">
										<ice:outputLabel id="accountLb3" value="Imagen campana:"/>
									</ice:panelGrid>
									<ice:panelGrid cellpadding="0" cellspacing="0">
										<ace:fileEntry fileEntryListener="#{fileEntry.sampleListener}" maxFileSize="6291456" 
										maxTotalSize="18874368" useOriginalFilename="true"/>
									</ice:panelGrid>
								</ice:panelGrid>
								<ice:panelGrid>
									<ice:commandButton value="Crear Campana" action="#{campanasPageBean.doCrearCampa침a}"/>
								</ice:panelGrid>
								<!-- Fin formulario Campana -->
							</form>
						</td>
						</tr>
					</table>
			</td>
			</tr>
		</table>
	</h:form>
